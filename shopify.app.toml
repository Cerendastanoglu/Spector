# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "035bb80387ae6ea29247c8d0b706f67a"
name = "Spector"
handle = "spector"
# Production URL - Fly.io hosting
# Development: Update this temporarily when using dev command with tunneling
application_url = "https://spector.fly.dev"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Monitor development store upgrades to paid plans
  [[webhooks.subscriptions]]  
  topics = [ "shop/update" ]
  uri = "/webhooks/shop/update"

  # App subscription billing webhooks
  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks/app/subscription_update"

  # NOTE: GDPR webhooks (customers/data_request, customers/redact, shop/redact)
  # CANNOT be added via shopify.app.toml - Shopify blocks automated registration.
  # You MUST add them manually in the Partner Dashboard under:
  # "Protected customer data access" â†’ Complete the questionnaire first
  # Then webhooks will appear after you submit for protected data review.

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Added read_orders for revenue tracking and order analytics
# Added write_products for inventory management features
# Added read_products for product listing and analytics
scopes = "write_products,read_products,read_orders,write_orders"

[auth]
redirect_urls = [
  "https://spector.fly.dev/auth/callback",
  "https://spector.fly.dev/auth/shopify/callback", 
  "https://spector.fly.dev/api/auth/callback"
]

[pos]
embedded = false
