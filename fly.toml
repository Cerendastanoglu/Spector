# fly.toml app configuration file generated for spector on 2025-10-07T21:36:32+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'spector'
primary_region = 'fra'

[build]

[env]
  PORT = '3000'
  # Updated scopes to match shopify.app.toml
  SCOPES = 'write_products,read_products,read_orders,write_orders'
  # SHOPIFY_API_KEY and SHOPIFY_APP_URL moved to Fly.io secrets for better security
  # Set with: fly secrets set SHOPIFY_API_KEY=xxx SHOPIFY_APP_URL=xxx --app spector

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
