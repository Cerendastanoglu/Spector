# fly.toml app configuration file generated for spector on 2025-10-07T21:36:32+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'spector'
primary_region = 'fra'

[build]

[env]
  PORT = '3000'
  SCOPES = 'read_orders,read_products,write_orders,write_products'
  SHOPIFY_API_KEY = '035bb80387ae6ea29247c8d0b706f67a'
  SHOPIFY_APP_URL = 'https://spector.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
